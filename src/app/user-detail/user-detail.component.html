<mat-card class="user-detail-header">


    <button class="dropdownIcon" [matMenuTriggerFor]="userMenu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <button (click)="editUserDetail()" mat-menu-item>Edit</button>
    </mat-menu>

    <img class="profileMen" src="assets/img/crmProfileMen.png">
    <div class="user-details" *ngIf="user != undefined">
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        {{user.email}}
    </div>
</mat-card>


<mat-card class="mt-32" *ngIf="user != undefined">

    <mat-card-title>Address</mat-card-title>

    <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}}
    </mat-card-content>


    <button class="dropdownIcon" [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button (click)="editMenu()" mat-menu-item>Edit</button>
    </mat-menu>

</mat-card>
