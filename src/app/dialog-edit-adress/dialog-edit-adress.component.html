

<div class="formDesign">

    <mat-progress-bar *ngIf="serviceFirebase.progressBar"  mode="indeterminate"></mat-progress-bar>


    <h1 mat-dialog-title>Add User</h1>
    <div mat-dialog-content>


        <mat-form-field appearance="outline">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="progressBar" [(ngModel)]="user.street" matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>ZIP-Code</mat-label>
            <input [disabled]="progressBar" [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="progressBar" [(ngModel)]="user.city" matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

    </div>
    <div mat-dialog-actions>
        <button [disabled]="progressBar" mat-button (click)="dialogRef.close()">Cancel</button>
        <button [disabled]="progressBar" (click)="updateUser()" mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
    </div>
</div>
