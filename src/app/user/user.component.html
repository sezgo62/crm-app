<mat-card>
    <mat-card-content>
        <table class="user-table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
            </tr>
            <tr *ngFor="let user of serviceFirebase.allUsers" [routerLink]="['/user/' + user.id]">
                <td>{{user.firstName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.city}}</td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>



<button (click)="openDialog()" mat-fab matTooltip="Add an user" [matTooltipPosition]="position.value!" class="addButton"
    color="primary">
    <mat-icon>add</mat-icon>
</button>
